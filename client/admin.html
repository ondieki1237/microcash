<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="finance.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <section class="heroSection">
        <section id="signup-page">
    
            <h2 class="microAccCreate">Create Micro account</h2>
    
            <div class="box">
                <label for="" class="microAccInputLabel">Microfinance name</label>
                <input type="text" id="microfinanceName" name="name" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="" class="microAccInputLabel">Registration number(M-F)</label>
                <input type="id number" id="microfinanceNumber" name="id number"   class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="" class="microAccInputLabel">Membership Population</label>
                <input type="phone number" id="numberOfMembers" name="Membership Population" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="" class="microAccInputLabel">Location</label>
                <input type="phone number" id="location" name="Membership Population" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="" class="microAccInputLabel">Password</label>
                <input type="phone number" id="password" name="Membership Population" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="" class="microAccInputLabel" >Confirm Password</label>
                <input type="phone number" id="confirmPassword" name="Membership Population" class="microAccInput" required>
            </div>
    
            <button type="submit" class="submit_signup">Submit</button>
    
        </section>
    </section>
</body>
</html>
