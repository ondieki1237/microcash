<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="microAccount.css">
    <title>MicroCash</title>
</head>
<body>
    <section class="microAccountWrapper" id="microAccount">
        <section class="microAccountWrapperSection">
            <div class="accountDisplay">

                <div class="profileLogImg">
                    <img src="images/logo.png" alt="logo" class="accLogo">
                </div>

                <div class="accProfileDispaly">
                    <p class="accProfileDetail">Sacco name : <span class="accProfileSpan">Mawasco</span></p>

                    <p class="accProfileDetail">Sacco number : <span class="accProfileSpan">5463772883</span></p>

                    <p class="accProfileDetail">Location : <span class="accProfileSpan">Malindi</span></p>

                    <p class="accProfileDetail">Leadership : <span class="accProfileSpan">
                        <select name="" id="" class="selectDrop">
                            <option value="">Chair</option>
                            <option value="">Vice Chair</option>
                            <option value="">Treasure</option>
                            <option value="">secretary</option>
                        </select>
                        </span>
                    </p>

                    <p class="accProfileDetail">Loan svaings : ksh<span class="accProfileSpan">500,000 </span></p>

                    <p class="accProfileDetail">Amount Loaned: Ksh<span class="accProfileSpan">50,000 </span></p>

                    <p class="accProfileDetail">Amount Dued: Ksh<span class="accProfileSpan">40,000 </span></p>

                    <p class="accProfileDetail">Associates : <span class="accProfileSpan">
                        <select name="" id="" class="selectDrop">
                            <option value="">Chechea</option>
                            <option value="">Barada</option>
                            <option value="">Blender</option>
                            <option value="">Sesema</option>
                        </select>
                        </span>
                    </p>
                </div>
            </div>

            <div class="accountNavs">
                <nav class="accBurgerNav">
                    <ul class="acciconul">
                        <li>
                            <a href="" class="accnavLink"><img src="images/profile.png" alt="" class="accnavPic"></a>
                            <p>Our Profile</p>
                        </li>

                        <li>
                            <a href="" class="accnavLink"><img src="images/cashHand.png" alt="" class="accnavPic"></a>
                            <p>Loans inqury</p>
                        </li>

                        <li>
                            <a href="" class="accnavLink"><img src="images\cashbox.png" alt="" class="accnavPic"></a>
                            <p>Contribution</p>
                        </li>

                        <li>
                            <a href="" class="accnavLink"><img src="images\cashbox.png" alt="" class="accnavPic"></a>
                            <p>Members</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </section>
</body>
</html>
