<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="finance.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <section class="heroSection">
        <section id="signup-page">
    
            <h2 class="microAccCreate">Create an account</h2>
    
            <div class="box">
                <label for="name" class="microAccInputLabel">Name</label>
                <input type="text" id="name" name="name" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="idNumber" class="microAccInputLabel">ID Number</label>
                <input type="text" id="idNumber" name="idNumber" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="phoneNumber" class="microAccInputLabel">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for=" microfinanceNumber" class="microAccInputLabel"> microfinance Number</label>
                <input type="microfinanceNumber" id="microfinanceNumber" name="microfinanceNumber" class="microAccInput" required>
            </div>
    
            <div class="box">
                <label for="password" class="microAccInputLabel">Password</label>
                <input type="password" id="password" name="password" class="microAccInput" required>
            </div>
    
            <!-- <div class="box">
                <label for="confirmPassword" class="microAccInputLabel">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="microAccInput" required>
            </div>  -->
     
            <button type="submit" class="submit_signup">Submit</button>
    
        </section>
    </section>
    <script src="membersign.js"></script>
</body>
</html>
