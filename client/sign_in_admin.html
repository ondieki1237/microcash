<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Sign Up</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body id="hero">

    <main>
        <section id="signup-page">
    
            <h2 class="microAccCreate">Create account</h2>

            <div class="box">
                <label for="" class="microAccInputLabel">Microfinance name</label>
                <input type="text" name="name" class="microAccInput" required>
            </div>

            <div class="box">
                <label for="" class="microAccInputLabel">Registration number(M-F)</label>
                <input type="id number" name="id number"   class="microAccInput" required>
            </div>

            <div class="box">
                <label for="" class="microAccInputLabel">Membership Population</label>
                <input type="phone number" name="Membership Population" class="microAccInput" required>
            </div>

            <div class="box">
                <label for="" class="microAccInputLabel">Location</label>
                <input type="phone number" name="Membership Population" class="microAccInput" required>
            </div>

            <div class="box">
                <label for="" class="microAccInputLabel">Password</label>
                <input type="phone number" name="Membership Population" class="microAccInput" required>
            </div>

            <div class="box">
                <label for="" class="microAccInputLabel" >Confirm Password</label>
                <input type="phone number" name="Membership Population" class="microAccInput" required>
            </div>

            <button type="submit" class="submit_signup">Submit</button>

        </section>
    </main>
</body>
</html>
